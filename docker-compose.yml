version: '3.8'

services:
  db:
    image: mysql:8.0
    container_name: churn-db
    restart: always
    ports:
      - "3306:3306"
    environment:
      MYSQL_DATABASE: ${DB_NAME}
      MYSQL_ROOT_PASSWORD: ${DB_ROOT_PASSWORD}
      MYSQL_USER: ${DB_USER}
      MYSQL_PASSWORD: ${DB_PASSWORD}
    command:
      - --character-set-server=utf8mb4
      - --collation-server=utf8mb4_unicode_ci
      - --performance-schema=OFF
      - --innodb-buffer-pool-size=1G
      - --innodb-log-file-size=256M
      - --innodb-flush-log-at-trx-commit=2
      - --innodb-flush-method=O_DIRECT
      - --innodb-read-io-threads=4
      - --innodb-write-io-threads=4
      - --max-connections=100
      - --thread-cache-size=30
      - --tmp-table-size=64M
      - --max-heap-table-size=64M
    volumes:
      - mysql_data:/var/lib/mysql
    networks:
      - churn-net
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5

  app:
    image: churninsight/churn-api:local
    container_name: churn-api
    restart: on-failure
    depends_on:
      db:
        condition: service_healthy
    env_file:
      - .env
    ports:
      - "${APP_PORT}:${APP_PORT}"
    environment:
      SERVER_PORT: ${APP_PORT}
      SPRING_DATASOURCE_URL: jdbc:mysql://db:3306/${DB_NAME}?allowPublicKeyRetrieval=true&useSSL=false&rewriteBatchedStatements=true
      SPRING_DATASOURCE_USERNAME: ${DB_USER}
      SPRING_DATASOURCE_PASSWORD: ${DB_PASSWORD}
      SPRING_JPA_HIBERNATE_DDL_AUTO: update
      APP_PUBLIC_BASE_URL: "http://localhost:${APP_PORT}"
      CORS_ALLOWED_ORIGINS: "*"
      JAVA_OPTS: "-Xmx3g -Xms1g -XX:+UseZGC -XX:MaxGCPauseMillis=200"
    networks:
      - churn-net
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:${APP_PORT}/actuator/health || exit 1"]
      interval: 15s
      timeout: 5s
      retries: 10

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        VITE_API_USERNAME: ${VITE_API_USERNAME:-admin}
        VITE_API_PASSWORD: ${VITE_API_PASSWORD:-admin}
    container_name: churn-frontend
    restart: on-failure
    ports:
      - "3000:3000"
    depends_on:
      app:
        condition: service_healthy
    networks:
      - churn-net
    healthcheck:
      test: ["CMD-SHELL", "wget --no-verbose --tries=1 --spider http://localhost:3000/health || exit 0"]
      interval: 20s
      timeout: 3s
      retries: 3

  tunnel:
    image: cloudflare/cloudflared:latest
    container_name: cloudflare-tunnel
    restart: unless-stopped
    command: tunnel --url http://frontend:3000 --metrics 0.0.0.0:2000
    depends_on:
      - frontend
    networks:
      - churn-net
    profiles: ["infra"]

  prometheus:
    image: prom/prometheus:latest
    container_name: monitoring-prometheus
    volumes:
      - ./monitoring/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml
    ports:
      - "127.0.0.1:${PROMETHEUS_PORT}:${PROMETHEUS_PORT}"
    networks:
      - churn-net
    profiles: ["obs"]

  grafana:
    image: grafana/grafana:latest
    container_name: monitoring-grafana
    ports:
      - "127.0.0.1:${GRAFANA_PORT}:${GRAFANA_PORT}"
    environment:
      GF_SECURITY_ADMIN_PASSWORD: ${GF_ADMIN_PASSWORD}
    volumes:
      - grafana_data:/var/lib/grafana
    depends_on:
      - prometheus
    networks:
      - churn-net
    profiles: ["obs"]

  zabbix-db:
    image: mysql:8.0
    container_name: zabbix-db
    environment:
      MYSQL_DATABASE: zabbix
      MYSQL_USER: zabbix
      MYSQL_PASSWORD: ${MYSQL_ZABBIX_PASSWORD}
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_ZABBIX_PASSWORD}
    volumes:
      - zabbix_db_data:/var/lib/mysql
    networks:
      - churn-net
    profiles: ["obs"]

  zabbix-server:
    image: zabbix/zabbix-server-mysql:latest
    container_name: zabbix-server
    depends_on:
      - zabbix-db
    environment:
      DB_SERVER_HOST: zabbix-db
      MYSQL_USER: zabbix
      MYSQL_PASSWORD: ${MYSQL_ZABBIX_PASSWORD}
      MYSQL_DATABASE: zabbix
    networks:
      - churn-net
    profiles: ["obs"]

  zabbix-web:
    image: zabbix/zabbix-web-nginx-mysql:latest
    container_name: zabbix-web
    restart: always
    ports:
      - "127.0.0.1:${ZABBIX_WEB_PORT}:8080"
    environment:
      DB_SERVER_HOST: zabbix-db
      MYSQL_USER: zabbix
      MYSQL_PASSWORD: ${MYSQL_ZABBIX_PASSWORD}
      MYSQL_DATABASE: zabbix
      ZBX_SERVER_HOST: zabbix-server
      PHP_TZ: America/Sao_Paulo
    depends_on:
      - zabbix-server
    networks:
      - churn-net
    profiles: ["obs"]

networks:
  churn-net:
    driver: bridge

volumes:
  mysql_data:
  grafana_data:
  zabbix_db_data: